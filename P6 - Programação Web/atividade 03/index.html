<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h2>Consulta CEP</h2>
        <input id="cep" type="text" placeholder="Insira o CEP">
        <button id="botao">Consultar</button>

        <div class="resultado">
            <h3 id="resultado"></h3>
            <p id="logradouro"></p>
            <p id="bairro"></p>
            <p id="cidade"></p>
            <p id="estado"></p>
        </div>

    <script src="script.js"></script>
</body>
</html>
